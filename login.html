
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Missing Person Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div id="particles-js"></div>
    
    <!-- Main Container -->
    <div class="z-10 w-full max-w-md p-8 glass">
        <!-- Police Logo -->
        <div class="flex justify-center mb-8">
            <img src="policedepticon.webp" alt="Police Logo" class="w-24">
        </div>

        <!-- Login Form -->
        <form class="space-y-6">
            <div>
                <label class="text-white text-sm font-bold mb-2">Email</label>
                <input type="email" class="w-full p-3 rounded bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:border-white/50" placeholder="Enter your email">
            </div>

            <div>
                <label class="text-white text-sm font-bold mb-2">Password</label>
                <input type="password" class="w-full p-3 rounded bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:border-white/50" placeholder="Enter your password">
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <label class="text-white text-sm">Remember me</label>
                </div>
                <a href="forgot-password.html" class="text-white text-sm hover:underline">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button class="w-full py-3 rounded bg-blue-600 text-white font-bold hover:bg-blue-700 transition duration-300">
                Login
            </button>

            <!-- Social Media Login -->
            <div class="mt-6">
                <p class="text-center text-white mb-4">Or login with</p>
                <div class="flex justify-center space-x-4">
                    <a href="#" class="text-white hover:text-blue-200 text-2xl"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-white hover:text-blue-200 text-2xl"><i class="fab fa-google"></i></a>
                    <a href="#" class="text-white hover:text-blue-200 text-2xl"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <!-- Register Link -->
            <p class="text-center text-white mt-4">
                Don't have an account? 
                <a href="register.html" class="text-blue-300 hover:underline">Register</a>
            </p>
        </form>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.5,
                    random: true
                },
                size: {
                    value: 3,
                    random: true
                },
                move: {
                    enable: true,
                    speed: 6,
                }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    }
                }
            }
        });
    </script>
</body>
</html>
