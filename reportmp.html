<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Missing Person - Police Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="text-xl font-bold">Missing Person Detection</div>
                <div class="space-x-4">
                    <a href="index.html" class="hover:text-blue-200">Home</a>
                    <a href="dashboard.html" class="hover:text-blue-200">Dashboard</a>
                    <a href="reportmp.html" class="hover:text-blue-200">Report Case</a>
                    <a href="community.html" class="hover:text-blue-200">Community</a>
                    <a href="contact.html" class="hover:text-blue-200">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-blue-500 text-white py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold mb-2">Report Missing Person</h1>
            <p class="text-lg">Police Official Reporting Interface</p>
        </div>
    </div>

    <!-- Report Form -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form class="space-y-6">
                <!-- Case Information -->
                <div class="border-b pb-4">
                    <h2 class="text-xl font-bold mb-4">Case Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Case ID</label>
                            <input type="text" class="w-full p-2 border rounded" placeholder="Auto-generated" readonly>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Filing Date</label>
                            <input type="date" class="w-full p-2 border rounded">
                        </div>
                    </div>
                </div>

                <!-- Personal Details -->
                <div class="border-b pb-4">
                    <h2 class="text-xl font-bold mb-4">Personal Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Full Name</label>
                            <input type="text" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Age</label>
                            <input type="number" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Gender</label>
                            <select class="w-full p-2 border rounded" required>
                                <option>Select Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Aadhaar Number</label>
                            <input type="text" class="w-full p-2 border rounded" pattern="[0-9]{12}">
                        </div>
                    </div>
                </div>

                <!-- Physical Description -->
                <div class="border-b pb-4">
                    <h2 class="text-xl font-bold mb-4">Physical Description</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Height (cm)</label>
                            <input type="number" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Weight (kg)</label>
                            <input type="number" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Blood Group</label>
                            <select class="w-full p-2 border rounded">
                                <option>Select Blood Group</option>
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>O+</option>
                                <option>O-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="block text-gray-700 mb-2">Distinguishing Marks</label>
                        <textarea class="w-full p-2 border rounded" rows="3"></textarea>
                    </div>
                </div>

                <!-- Last Seen Details -->
                <div class="border-b pb-4">
                    <h2 class="text-xl font-bold mb-4">Last Seen Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Date Last Seen</label>
                            <input type="date" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Time Last Seen</label>
                            <input type="time" class="w-full p-2 border rounded" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 mb-2">Location Last Seen</label>
                            <input type="text" class="w-full p-2 border rounded" required>
                        </div>
                    </div>
                </div>

                <!-- Image Upload -->
                <div class="border-b pb-4">
                    <h2 class="text-xl font-bold mb-4">Upload Recent Images</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Primary Image</label>
                            <input type="file" accept="image/*" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Additional Images</label>
                            <input type="file" accept="image/*" multiple class="w-full p-2 border rounded">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end space-x-4">
                    <button type="reset" class="px-6 py-2 border rounded hover:bg-gray-100">
                        Clear Form
                    </button>
                    <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Submit Report
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Missing Person Detection System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
